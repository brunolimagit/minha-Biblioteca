<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Biblioteca</title>
  <link rel="stylesheet" href="style.css/style.css" />
</head>
<body>
  <section>
    <div id="container-master">
      <div id="content-form">
        <h2>ADICIONAR NOVO LIVRO</h2>
        <form id="form">
          <input type="text" id="inNome" placeholder="Nome . . ." autofocus />
          <input type="text" id="inAutor" placeholder="Autor . . ." />
          <input type="number" id="inAnoPublicacao" placeholder="Ano de Publicação . . ." />
          <input type="text" id="inGenero" placeholder="Gênero . . ." />
          <button type="submit">CADASTRAR LIVRO...</button>
        </form>
      </div>

      <div id="content-livros">
        <div id="card-livros" class="cards-container"></div>
        <div id="nenhum-livro">
          <h2>Nenhum Livro Cadastrado :(</h2>
        </div>

        <!-- Modal de edição -->
        <div id="modal-editar" class="modal">
          <h2>EDITAR LIVRO</h2>
          <form id="modal-form-editar">
            <input type="text" id="editarNome" placeholder="Nome . . ." autofocus />
            <input type="text" id="editarAutor" placeholder="Autor . . ." />
            <input type="number" id="editarAno" placeholder="Ano de Publicação . . ." />
            <input type="text" id="editarGenero" placeholder="Gênero . . ." />
            <div style="display: flex; gap: 10px; justify-content:center; margin-top: 1rem;">
              <button type="submit" id="salvar-edicao">SALVAR EDIÇÃO</button>
              <button type="button" id="btnFecharModalEditar">FECHAR</button>
            </div>
          </form>
        </div>

        <!-- Modal de confirmação de exclusão -->
        <div id="modal-excluir" class="modal">
          <h2>Tem certeza que deseja excluir este livro?</h2>
          <div style="display: flex; gap: 10px; justify-content:center; margin-top: 1rem;">
            <button id="confirmar-excluir" class="btn-modal-excluir">SIM</button>
            <button id="cancelar-excluir" class="btn-modal-excluir">NÃO</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js/script.js"></script>
</body>
</html>
